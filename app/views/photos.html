<div layout="column" flex layout-fill ng-controller='ToolBarCtrl'>

  <div class="jumbotron">
    <h1 class="md-display-3">Photos</h1>
      <p><a class="btn btn-lg btn-success" ng-href="#/">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
  </div>

  <div class="col-md-6 col-xs-12">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <div class="user-info-block">
        </div>

        <div>
          <div class="input-group">
            <input class="btn btn-primary form-control" name="post-file" ng-upload="getPostFile($files)" type="file"/>
            <span class="input-group-btn">
              <button class="btn btn-danger" ng-click="addImage('', postFile)" tabindex="0">Add Image</button>
            </span>
          </div>
          <button ng-click="removeUpload();">Remove</button>
        </div>

      </div>
    </div>

    <div ng-repeat="photo in photosData | orderBy:'-timeStamp'">
      <md-card>
        <md-content class="md-default-theme md-padding">
          <div class="col-sm-6 col-md-6">
            <img ng-src="{{photo.imageSrc}}" width=100% />
          </div>

          <!-- Delete Icon Column -->
          <div class="md-actions" layout="row" layout-align="end end" layout-margin>
            <md-button ng-show="photosOwner" aria-label="" ng-click="removeImage(photo.$id)" style="margin: 10px">
              <md-icon md-svg-src="images/icons/ic_delete_48px.svg"></md-icon>
            </md-button>
          </div>
        </md-content>
      </md-card>
    </div>
  </div>

</div>
