<md-dialog aria-label="Profile Info">
  <md-content class="sticky-container">
    <div class="more-info-container">
      <form name="moreInfoForm" novalidate>
        <md-input-container flex>
          <label>Birthday</label>
          <!--insert date picker-->
        </md-input-container>
        <md-input-container flex>
          <label>Name of Current School</label>
          <input name="school" ng-model="user.school">
        </md-input-container>
        <md-input-container flex>
          <label>Favorite Movies</label>
          <input name="movies" ng-model="user.movies">
        </md-input-container>
        <md-input-container flex>
          <label>Favorite Music</label>
          <input name="music" ng-model="user.music">
        </md-input-container>
        <!--Upload a profile picture -->
        <section layout="row" layout-sm="column" layout-align="center center">
          <form name="profilePicForm">
            <input type="file" name="image"/>
            <md-button type="submit" ng-click="uploadImage(image)">
              Add Profile Picture
            </md-button>
          </form>
        </section>
      </form>
    </div>
  </md-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <div ng-if="user.provider !== password">
      <md-button ng-click="import(user.provider)">
        Import From {{user.provider}}
      </md-button>
    </div>
    <md-button ng-click="cancel()">
      Maybe later
    </md-button>
    <md-button ng-click="save(user)" class="md-primary">
      Save
    </md-button>
  </div>
</md-dialog>
